<!doctype html>
<html id="html">
  <head>
    <link rel="stylesheet" type="text/css" href="color.css"/>
  </head>
  <body>
    <div class="system" id="additivergb">
      <div class="title">Additive<br>rgb</div>
      <div class="color" id="rgbcolor"></div>
      <input id="r" type="range" value="0" min="0" max="255" oninput="rgbGo()" onchange="rgbGo()"/>
      <input id="g" type="range" value="0" min="0" max="255" oninput="rgbGo()" onchange="rgbGo()"/>
      <input id="b" type="range" value="0" min="0" max="255" oninput="rgbGo()" onchange="rgbGo()"/>
      <div class="value" id="rgb"></div>
      <div class="value" id="rgbrgb"></div>
      <div class="value" id="rgbhex"></div>
    </div>
    <div class="system" id="subtractivecmy">
      <div class="title">Subtractive<br>cmy</div>
      <div class="color" id="cmycolor"></div>
      <input id="c" type="range" value="0" min="0" max="255" oninput="cmyGo()" onchange="cmyGo()"/>
      <input id="m" type="range" value="0" min="0" max="255" oninput="cmyGo()" onchange="cmyGo()"/>
      <input id="y" type="range" value="0" min="0" max="255" oninput="cmyGo()" onchange="cmyGo()"/>
      <div class="value" id="cmy"></div>
      <div class="value" id="cmyrgb"></div>
      <div class="value" id="cmyhex"></div>
    </div>
    <div class="system" id="additivesix">
      <div class="title">Additive<br>six</div>
      <div class="color" id="sixcolor"></div>
      <input id="s" type="range" value="0" min="0" max="5" oninput="sixGo()" onchange="sixGo()"/>
      <input id="i" type="range" value="0" min="0" max="5" oninput="sixGo()" onchange="sixGo()"/>
      <input id="x" type="range" value="0" min="0" max="5" oninput="sixGo()" onchange="sixGo()"/>
      <div class="value" id="six"></div>
      <div class="value" id="sixrgb"></div>
      <div class="value" id="sixhex"></div>
    </div>
    <script type="text/javascript" src="color.js"></script>
  </body>
</html>
